<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neon Snake</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.2);
            border: 2px solid #333;
        }

        canvas {
            display: block;
            background-color: #000;
        }

        .ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            pointer-events: none;
            z-index: 10;
        }

        .score {
            font-size: 1.5rem;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }

        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border: 1px solid #0f0;
            box-shadow: 0 0 20px #0f0;
            z-index: 20;
        }

        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            text-transform: uppercase;
        }

        button:hover {
            background: #fff;
            box-shadow: 0 0 15px #fff;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #666;
            text-decoration: none;
            font-size: 0.8rem;
        }
        .back-link:hover { color: #fff; }

    </style>
</head>
<body>

    <a href="index.html" class="back-link">Back to Portfolio</a>

    <div id="game-container">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        
        <div class="ui-overlay">
            <div class="score">SCORE: <span id="scoreVal">0</span></div>
        </div>

        <div id="start-screen">
            <h1 style="color:#0f0; text-shadow:0 0 10px #0f0; margin:0 0 10px 0;">NEON SNAKE</h1>
            <p>Use ARROW KEYS to move.</p>
            <button onclick="startGame()">Start Game</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('scoreVal');
        const startScreen = document.getElementById('start-screen');

        // Game Settings
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let score = 0;
        let speed = 7; // Frames per second target calculation
        let gameLoop;
        
        // Snake & Food
        let snake = [];
        let food = { x: 15, y: 15 };
        let velocity = { x: 0, y: 0 };
        
        // Particle System (The "Creative" part)
        let particles = [];

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 5 + 2;
                this.speedX = Math.random() * 4 - 2;
                this.speedY = Math.random() * 4 - 2;
                this.life = 1.0; // Opacity
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.04; // Fade out
                this.size *= 0.95; // Shrink
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }

        // Input Handling
        document.addEventListener('keydown', keyPush);

        function keyPush(evt) {
            // Prevent scrolling with arrows
            if([37, 38, 39, 40].indexOf(evt.keyCode) > -1) {
                evt.preventDefault();
            }

            switch(evt.keyCode) {
                case 37: // Left
                    if(velocity.x === 1) break; 
                    velocity = { x: -1, y: 0 }; break;
                case 38: // Up
                    if(velocity.y === 1) break;
                    velocity = { x: 0, y: -1 }; break;
                case 39: // Right
                    if(velocity.x === -1) break;
                    velocity = { x: 1, y: 0 }; break;
                case 40: // Down
                    if(velocity.y === -1) break;
                    velocity = { x: 0, y: 1 }; break;
            }
        }

        function startGame() {
            startScreen.style.display = 'none';
            resetGame();
            gameLoop = setInterval(update, 1000 / 15); // Base speed 15 FPS
        }

        function resetGame() {
            snake = [{x: 10, y: 10}, {x: 9, y: 10}, {x: 8, y: 10}];
            velocity = { x: 1, y: 0 };
            score = 0;
            scoreEl.innerText = score;
            spawnFood();
            particles = [];
        }

        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // Don't spawn on snake body
            for(let part of snake) {
                if(part.x === food.x && part.y === food.y) spawnFood();
            }
        }

        function createExplosion(x, y) {
            for(let i=0; i<15; i++) {
                particles.push(new Particle(x, y, `hsl(${Math.random()*60 + 100}, 100%, 50%)`));
            }
        }

        function update() {
            // Move Snake
            let head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

            // Wrap walls (Pacman style)
            if(head.x < 0) head.x = tileCount - 1;
            if(head.x >= tileCount) head.x = 0;
            if(head.y < 0) head.y = tileCount - 1;
            if(head.y >= tileCount) head.y = 0;

            // Collision with Self
            for(let part of snake) {
                if(head.x === part.x && head.y === part.y) {
                    gameOver();
                    return;
                }
            }

            // Move body
            snake.unshift(head);

            // Eat Food
            if(head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.innerText = score;
                createExplosion(head.x * gridSize + gridSize/2, head.y * gridSize + gridSize/2);
                spawnFood();
                // Speed up slightly every 50 points
                if(score % 50 === 0) {
                   clearInterval(gameLoop);
                   gameLoop = setInterval(update, 1000 / (15 + (score/50))); 
                }
            } else {
                snake.pop(); // Remove tail if not eating
            }

            draw();
        }

        function draw() {
            // Background
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Snake
            ctx.fillStyle = '#0f0';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#0f0';
            for(let i=0; i<snake.length; i++) {
                // Head is brighter
                ctx.fillStyle = (i===0) ? '#fff' : '#0f0'; 
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize-2, gridSize-2);
            }
            ctx.shadowBlur = 0; // Reset shadow

            // Draw Food
            ctx.fillStyle = '#ff0055';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ff0055';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize-2, gridSize-2);
            ctx.shadowBlur = 0;

            // Draw Particles
            for(let i=particles.length-1; i>=0; i--) {
                particles[i].update();
                particles[i].draw();
                if(particles[i].life <= 0) particles.splice(i, 1);
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            startScreen.innerHTML = `
                <h1 style="color:red; margin:0 0 10px 0;">GAME OVER</h1>
                <p>Final Score: ${score}</p>
                <button onclick="startGame()">Try Again</button>
            `;
            startScreen.style.display = 'block';
        }

    </script>
</body>
</html>
